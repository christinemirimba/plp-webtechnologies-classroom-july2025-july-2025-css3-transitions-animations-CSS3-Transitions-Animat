<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 7 Assignment - CSS & JavaScript Animations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Welcome To My Page</h1>
  <p>Bringing Web Pages to Life</p>

  <!-- CSS Animation Demo -->
  <button id="hoverBtn">Hover Me</button>
  <div class="animated-box"></div>

  <!-- JS Triggered Animations -->
  <button id="animateBtn">Animate Box</button>
  <button id="modalBtn">Open Modal</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>This modal is controlled with JavaScript + CSS animations</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
